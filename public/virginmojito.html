<!DOCTYPE html>
<html>

<head>
    <title>Virgin Mojito</title>
    <link rel="stylesheet" href="assets/css/drink.css">
</head>

<body>
    <div class="menu__container">
        <div class="menu__content">
            <img src="assets/img/virginmojito.png" alt="Virgin Mojito" class="menu__img">
            <h2 class="menu__name">Virgin Mojito</h2>
            <p class="menu__detail">A sparkling blend of fresh mint leaves, tangy lime juice,
                and a hint of sweetness, topped with soda water for a crisp and invigorating non-alcoholic treat.</p>
            <p class="menu__preci">$7.50</p>
            <a href="menu.html" class="menu__button">Back to Menu</a>
        </div>
    </div>
    <div class="body-background"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu__container');
            const menuImage = document.querySelector('.menu__img');

            setTimeout(() => {
                menuContainer.style.opacity = '1';
                menuContainer.style.transform = 'translateY(0) scale(1)';
            }, 200);

            setTimeout(() => {
                menuImage.style.opacity = '1';
                menuImage.style.transform = 'translateX(0) rotate(0)';
            }, 700);
        });
    </script>
</body>

</html>
