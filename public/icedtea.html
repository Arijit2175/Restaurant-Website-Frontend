<!DOCTYPE html>
<html>

<head>
    <title>Iced Tea</title>
    <link rel="stylesheet" href="assets/css/drink.css">
</head>

<body>
    <div class="menu__container">
        <div class="menu__content">
            <img src="assets/img/icedtea.png" alt="Iced Tea" class="menu__img">
            <h2 class="menu__name">Iced Tea</h2>
            <p class="menu__detail">A cool infusion of premium tea leaves, served over ice with a slice of lemon,
                offering a crisp and revitalizing beverage choice.</p>
            <p class="menu__preci">$6.50</p>
            <a href="menu.html" class="menu__button">Back to Menu</a>
        </div>
    </div>
    <div class="body-background"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu__container');
            const menuImage = document.querySelector('.menu__img');

            setTimeout(() => {
                menuContainer.style.opacity = '1';
                menuContainer.style.transform = 'translateY(0) scale(1)';
            }, 200);

            setTimeout(() => {
                menuImage.style.opacity = '1';
                menuImage.style.transform = 'translateX(0) rotate(0)';
            }, 700);
        });
    </script>
</body>

</html>
