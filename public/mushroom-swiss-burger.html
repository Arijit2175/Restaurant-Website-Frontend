<!DOCTYPE html>
<html>

<head>
    <title>Classic Cheeseburger</title>
    <link rel="stylesheet" href="assets/css/burger.css">
</head>

<body>
    <div class="menu__container">
        <div class="menu__content">
            <img src="assets/img/mushroomswissburger.png" alt="Classic Cheeseburger" class="menu__img">
            <h2 class="menu__name">Mushroom Swiss Burger</h2>
            <p class="menu__detail">Juicy beef patty with sautéed mushrooms, melted Swiss cheese, crisp lettuce, fresh
                tomatoes,
                all on a toasted bun—a savory delight of earthy flavors and creamy textures.</p>
            <p class="menu__preci">$11.99</p>
            <a href="menu.html" class="menu__button">Back to Menu</a>
        </div>
    </div>
    <div class="body-background"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu__container');
            const menuImage = document.querySelector('.menu__img');

            setTimeout(() => {
                menuContainer.style.opacity = '1';
                menuContainer.style.transform = 'translateY(0) scale(1)';
            }, 200);

            setTimeout(() => {
                menuImage.style.opacity = '1';
                menuImage.style.transform = 'translateX(0) rotate(0)';
            }, 700);
        });
    </script>
</body>

</html>
