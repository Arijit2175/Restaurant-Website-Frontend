<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contact.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="back-button">Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="bd-container">
        <section class="section contact">
            <h1 class="section-title">Contact Us</h1>
            <p class="section-subtitle">Get in touch with us:</p>

            <div class="contact-info">
                <p><strong>Phone:</strong> <a style="color: #707070;">xxx - yyy - zzz</a></p>
                <p><strong>Email:</strong> <a style="text-decoration: none; color: #707070;">olivegrove@email.com</a>
                </p>
                <p><strong>Address:</strong> <a style="color: #707070;">Times Square, 7th Avenue</a></p>
            </div>

            <h2 class="section-subtitle">Complaint or Feedback?</h2>
            <p>If you have a complaint or feedback, please let us know:</p>

            <form id="complaint-form" class="bd-grid">
                <div class="form-group">
                    <label for="name" class="blog-post__title">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="blog-post__title">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message" class="blog-post__title">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>

            <div id="form-response" class="about-us-content"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copy">2024 Olive Grove. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('complaint-form');
        const responseDiv = document.getElementById('form-response');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // TO DO: Send the form data to your server or email service
            // For now, just display a success message
            responseDiv.innerHTML = `Thank you, ${name}! Your message has been sent.`;
            responseDiv.style.display = 'block';
        });
    </script>
</body>

</html>
