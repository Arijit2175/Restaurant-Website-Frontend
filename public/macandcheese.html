<body>

        <div class="menu__content">
            <img src="assets/img/macandcheese.png" alt="Macaroni and Cheese" class="menu__img">

            <p class="menu__detail">Creamy, cheesy, and perfectly cooked pastaâ€”an indulgent classic that never

    <script>
        document.addEventListener('DOMContentLoaded', () => {
