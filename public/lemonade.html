<!DOCTYPE html>
<html>

<head>
    <title>Lemonade</title>
    <link rel="stylesheet" href="assets/css/drink.css">
</head>

<body>
    <div class="menu__container">
        <div class="menu__content">
            <img src="assets/img/lemonade.png" alt="Lemonade" class="menu__img">
            <h2 class="menu__name">Lemonade</h2>
            <p class="menu__detail">A refreshing blend of tangy lemon juice, pure cane sugar,
                and ice, delivering a crisp and invigorating taste that's perfect for any occasion.</p>
            <p class="menu__preci">$6.00</p>
            <a href="menu.html" class="menu__button">Back to Menu</a>
        </div>
    </div>
    <div class="body-background"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu__container');
            const menuImage = document.querySelector('.menu__img');

            setTimeout(() => {
                menuContainer.style.opacity = '1';
                menuContainer.style.transform = 'translateY(0) scale(1)';
            }, 200);

            setTimeout(() => {
                menuImage.style.opacity = '1';
                menuImage.style.transform = 'translateX(0) rotate(0)';
            }, 700);
        });
    </script>
</body>

</html>
